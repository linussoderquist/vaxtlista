<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Växtdatabas</title>
  <style>
    #suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      width: 300px;
      position: absolute;
      background: white;
    }
    #suggestions div {
      padding: 5px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background-color: #eee;
    }

    .scale {
      display: flex;
      gap: 4px;
      margin: 5px 0;
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 1px solid #555;
      background-color: #eee;
    }
    .dot.filled {
      background-color: #3c763d;
    }
  </style>
</head>
<body>
  <h1>Sök växtart</h1>
  <input type="text" id="searchInput" placeholder="Skriv växtens svenska namn...">
  <div id="suggestions"></div>
  <button onclick="searchPlant()">Sök</button>
  <div id="result"></div>

  <!-- Papa Parse för korrekt CSV-hantering -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
