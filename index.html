<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Växtdatabas</title>
  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #b7db93;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
    }
    #suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      width: 100%;
      position: absolute;
      background: white;
      z-index: 10;
    }
    #suggestions div {
      padding: 5px;
      cursor: pointer;
    }
    #suggestions div:hover {
      background-color: #eee;
    }
    .scale {
      display: flex;
      gap: 4px;
      margin: 5px 0;
    }
    .dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 1px solid #555;
      background-color: #eee;
    }
    .dot.filled {
      background-color: #3c763d;
    }
    .risk-tag {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    .risk-hög {
      background-color: #c0392b;
    }
    .risk-måttlig {
      background-color: #f39c12;
    }
    .risk-låg {
      background-color: #27ae60;
    }
    .risk-okänd {
      background-color: #7f8c8d;
    }
    a {
      color: #1d5ea8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Sök växtart</h1>
  <input type="text" id="searchInput" placeholder="Skriv växtens svenska namn...">
  <div id="suggestions"></div>

  <label for="zoneFilter"><strong>Växtzon:</strong></label>
  <select id="zoneFilter">
    <option value="">Alla växtzoner</option>
    <option value="1">Zon I</option>
    <option value="2">Zon II</option>
    <option value="3">Zon III</option>
    <option value="4">Zon IV</option>
    <option value="5">Zon V</option>
    <option value="6">Zon VI</option>
    <option value="7">Zon VII</option>
    <option value="8">Zon VIII</option>
  </select>

  <button onclick="searchPlant()">Sök</button>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
