<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Heatmap: Nektarproduktion från GBIF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Montserrat', sans-serif; }
    #map { height: 90vh; }
    .controls { padding: 1em; background: #f4f4f4; }
    #loading {
      position: absolute;
      top: 1em;
      right: 1em;
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5em 1em;
      border-radius: 4px;
      font-weight: bold;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="generateHeatmap()">Visa heatmap för nektarproduktion (GBIF)</button>
    <button onclick="generateRelevanceHeatmap()">Visa heatmap för biodiversitetsvärde (GBIF)</button>
    <input type="file" id="csvInput" accept=".csv">
    <button onclick="addTaxonKeysToCSV()">Lägg till taxonKey och ladda ner</button>
    <a id="downloadLink" style="display:none; margin-left: 1em;">Ladda ner uppdaterad CSV</a>
  </div>
  <div id="loading">Laddar observationer...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    const map = L.map('map').setView([63.0, 15.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const csvURL = "vaxtdata.csv";

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function loadCSVColumn(columnName) {
      return new Promise((resolve, reject) => {
        Papa.parse(csvURL, {
          download: true,
          header: true,
          complete: results => {
            const lookup = {};
            results.data.forEach(row => {
              const name = row["Scientific name"]?.trim();
              const value = parseFloat(row[columnName]);
              if (name && !isNaN(value) && value > 0) {
                lookup[name] = value;
              }
            });
            resolve(lookup);
          },
          error: err => reject(err)
        });
      });
    }

    async function getTaxonKeys(names) {
      const mapping = {};
      for (const name of names) {
        const url = `https://api.gbif.org/v1/species/match?name=${encodeURIComponent(name)}`;
        try {
          const response = await fetch(url);
          const data = await response.json();
          if (data.usageKey) {
            mapping[data.scientificName || name] = { taxonKey: data.usageKey, originalName: name };
          }
        } catch (err) {
          console.warn(`TaxonKey-hämtning misslyckades för ${name}`, err);
        }
        await delay(100);
      }
      return mapping;
    }

    async function fetchGBIFObservationsBatch(taxonKeys) {
      const bounds = map.getBounds();
      const south = bounds.getSouth();
      const west = bounds.getWest();
      const north = bounds.getNorth();
      const east = bounds.getEast();
      const wkt = `POLYGON((${west} ${south}, ${east} ${south}, ${east} ${north}, ${west} ${north}, ${west} ${south}))`;
      const today = new Date();
      const fromYear = today.getFullYear() - 5;

      const url = new URL("https://api.gbif.org/v1/occurrence/search");
      taxonKeys.forEach(k => url.searchParams.append("taxonKey", k));
      url.searchParams.append("hasCoordinate", "true");
      url.searchParams.append("geometry", wkt);
      url.searchParams.append("limit", "300");
      url.searchParams.append("year", `${fromYear},${today.getFullYear()}`);

      const response = await fetch(url);
      if (!response.ok) {
        console.warn("Felaktigt svar från GBIF:", response.status);
        return [];
      }
      const data = await response.json();
      return data.results || [];
    }

    async function generateGenericHeatmap(columnName, label) {
      const loadingElement = document.getElementById('loading');
      loadingElement.style.display = 'block';

      const lookup = await loadCSVColumn(columnName);
      const names = Object.keys(lookup);
      loadingElement.textContent = `Hämtar taxon-nycklar...`;

      const nameToTaxonMap = await getTaxonKeys(names);
      const taxonKeyToValue = {};
      const keyToName = {};
      for (const [_, entry] of Object.entries(nameToTaxonMap)) {
        taxonKeyToValue[entry.taxonKey] = lookup[entry.originalName];
        keyToName[entry.taxonKey] = entry.originalName;
      }

      const points = [];
      const foundSpecies = [];
      const taxonKeys = Object.keys(taxonKeyToValue).map(k => parseInt(k));

      loadingElement.textContent = `Laddar observationer... 0/${taxonKeys.length}`;

      const batchSize = 20;
      for (let i = 0; i < taxonKeys.length; i += batchSize) {
        const batch = taxonKeys.slice(i, i + batchSize);
        try {
          const observations = await fetchGBIFObservationsBatch(batch);

          observations.forEach(obs => {
            if (obs.decimalLatitude && obs.decimalLongitude && obs.taxonKey && taxonKeyToValue[obs.taxonKey]) {
              const value = taxonKeyToValue[obs.taxonKey];
              points.push([obs.decimalLatitude, obs.decimalLongitude, value]);
              foundSpecies.push(keyToName[obs.taxonKey]);
            }
          });

          loadingElement.textContent = `Laddar observationer... ${Math.min(i + batchSize, taxonKeys.length)}/${taxonKeys.length}`;
          await delay(250);
        } catch (err) {
          console.warn("Fel vid batch-hämtning", batch, err);
        }
      }

      loadingElement.style.display = 'none';

      if (points.length === 0) {
        alert(`Inga observationer med ${label} hittades i kartvyn.`);
        return;
      }

      L.heatLayer(points, {
        radius: 20,
        blur: 15,
        maxZoom: 10
      }).addTo(map);

      alert(`Följande arter hade observationer (${label}):\n` + [...new Set(foundSpecies)].join("\n"));
    }

    function generateHeatmap() {
      generateGenericHeatmap("Nectar production", "nektarproduktion");
    }

    function generateRelevanceHeatmap() {
      generateGenericHeatmap("Biodiversity relevance", "biodiversitetsvärde");
    }

    async function fetchTaxonKey(name) {
      const url = `https://api.gbif.org/v1/species/match?name=${encodeURIComponent(name)}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.usageKey || "";
      } catch {
        return "";
      }
    }

    async function addTaxonKeysToCSV() {
      const fileInput = document.getElementById('csvInput');
      if (!fileInput.files.length) {
        alert("Vänligen välj en CSV-fil först.");
        return;
      }

      const file = fileInput.files[0];
      Papa.parse(file, {
        header: true,
        complete: async function(results) {
          const updatedData = [];
          const header = [...results.meta.fields, "taxonKey"];
          for (const row of results.data) {
            const name = row["Scientific name"];
            const key = name ? await fetchTaxonKey(name.trim()) : "";
            updatedData.push({...row, taxonKey: key});
            await delay(100);
          }

          const csv = Papa.unparse({fields: header, data: updatedData});
          const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
          const url = URL.createObjectURL(blob);
          const link = document.getElementById('downloadLink');
          link.setAttribute('href', url);
          link.setAttribute('download', 'uppdaterad_vaxtdata.csv');
          link.style.display = 'inline';
          link.textContent = "Ladda ner uppdaterad CSV";
        }
      });
    }
  </script>

  <footer style="padding: 1em; background: #f4f4f4; font-size: 0.9em; text-align: center;">
    <strong>Källor:</strong>
    <a href="https://www.gbif.org" target="_blank">gbif.org</a> |
    <a href="https://doi.org/10.1016/j.ecolind.2020.106923" target="_blank">https://doi.org/10.1016/j.ecolind.2020.106923</a>
  </footer>
</body>
</html>
